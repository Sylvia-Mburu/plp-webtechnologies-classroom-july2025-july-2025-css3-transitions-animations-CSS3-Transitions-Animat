<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 & JS Animation Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CSS3 & JS Interactive Demo</h1>
    </header>

    <!-- Section 1: Hover Transitions -->
    <section id="hoverSection">
        <h2>Hover Effects with Transitions</h2>
        <button class="hover-btn">Hover Me</button>
        <div class="hover-box"></div>
    </section>

    <!-- Section 2: Keyframe Animations -->
    <section id="keyframeSection">
        <h2>Keyframe Animations</h2>
        <div class="bounce-box"></div>
        <div class="rotate-box"></div>
        <div class="fade-box"></div>
    </section>

    <!-- Section 3: JavaScript Triggered Animations -->
    <section id="jsAnimationSection">
        <h2>JS Triggered Animations</h2>
        <button id="animateBtn">Animate Box</button>
        <div id="animatedBox"></div>
    </section>

    <!-- Section 4: Function Demo -->
    <section id="functionSection">
        <h2>Function Demo</h2>
        <button id="calculateBtn">Calculate Sum</button>
        <p id="sumResult"></p>

        <form id="formDemo">
            <label for="num1">Number 1:</label>
            <input type="number" id="num1">
            <label for="num2">Number 2:</label>
            <input type="number" id="num2">
            <button type="submit">Submit</button>
        </form>
        <p id="formOutput"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
